
networks:
  app_net:
    name: ${PROJECT_PREFIX:-sj}_net
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${PROJECT_PREFIX:-sj}-app:latest
    container_name: ${PROJECT_PREFIX:-sj}_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/supervisor/conf.d/:/etc/supervisor/conf.d/
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
      - QUEUE_CONNECTION=database
    command: >
      sh -c "php artisan migrate --force &&
             /usr/bin/supervisord -n -c /etc/supervisor/supervisord.conf"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "sh", "-lc", "php -r 'exit(@fsockopen(\"127.0.0.1\",9000)?0:1);'"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  web:
    image: nginx:1.25-alpine
    container_name: ${PROJECT_PREFIX:-sj}_web
    restart: unless-stopped
    ports:
      - "127.0.0.1:${WEB_PORT:-8021}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app_net
